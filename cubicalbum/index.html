<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>cubic</title>
	<style type="text/css">
		.center {
			position: absolute;
			margin: auto;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		.box {
			width: 980px;
			height: 500px;
			transform-style: preserve-3d;
			perspective: 4000;
		}

		.circle {
			position: absolute;
			top: 0;
			width: 98px;
			height: 500px;
			transform-style: preserve-3d;
		}

		.face {
			position: absolute;
			top: 0;
			width: 98px;
			height: 500px;
			background-size: contain;
		}

		.face0 {
			background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1520567900386&di=2020de448817be5cb13c897e4fd958ca&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2Fa%2F594ca71598ba2.jpg%3Fdown);
		}

		.face1 {
			background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b10000_10000&sec=1520557870&di=ed66f9dd5dd87239f98bbb340dba07c2&src=http://uploads.5068.com/allimg/1801/78-1P125114054.jpg);
		}

		.face2 {
			background: url(https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3307622143,3891888101&fm=27&gp=0.jpg);
		}

		.face3 {
			background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1520355032821&di=2b327ebfbad76d7a47a4ce28c8fae47f&imgtype=0&src=http%3A%2F%2Fimg4.duitang.com%2Fuploads%2Fitem%2F201503%2F29%2F20150329144614_TCCJd.jpeg);
		}
	</style>
	<script src="jquery-3.1.0.min.js"></script>
	<script>
		$(function () {
			for (var i = 0; i < 9; i++) {
				var left = i * 98;
				var circle = $('<div>').addClass('circle').appendTo('.box').css({
					"left": left + "px"
				});
				for (var j = 0; j < 4; j++) {
					$('<div>').addClass('face').appendTo(circle).addClass("face" + j).css({
						"background-position": "-" + left + "px 0px",
						"background-size": "cover",
						"transform": "rotateX(" + j * 90 + "deg) translateZ(250px)"
					});
				}
			}
			var deg = 0;
			$('.box').on('click', function () {
				deg += 90;
				$('.circle').each(function (index) {
					$(this).css({
						"transition": "transform .5s " + index * .1 + "s",
						"transform": "rotateX(" + deg + "deg)"
					})
				})
			})
		})
	</script>
</head>

<body>
	<div class="box center"></div>
</body>

</html>
