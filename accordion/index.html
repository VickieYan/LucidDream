<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>accordion</title>
	<style type="text/css">
		.accordion {
			position: relative;
		}

		.pic {
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0
		}

		img {
			width: 100%;
			height: 100%
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function () {
			//设置图片之间的间隔距离
			var gap = 20;
			$('.pic').each(function (index) {
				$(this).css("left", index * gap + "px");
			});
			//鼠标滑动事件
			$('.pic').on('mouseenter', function () {
				var ac_index = $('.pic').index($(this));
				$('.pic').each(function (index) {
					if (index <= ac_index) {
						$(this).stop().animate({
							"left": index * gap + "px"
						}, 500);
					} else {
						$(this).stop().animate({
							"left": (index - 3) * gap + $(this).width() + "px"
						}, 500);
					}
				});
			})
		})
	</script>
</head>

<body>
	<div class="accordion">
		<div class="pic">
